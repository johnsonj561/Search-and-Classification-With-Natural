<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Natural Demo</title>
  <!-- Bootstrap Core CSS -->
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles/style.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--  Google Christmas Font-->
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:700" rel="stylesheet">
</head>

<body ng-app="nlApp">

  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top red-background xmas-font">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand white-text">Search & Classification With NPM's Natural</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right">
          <li id="nav-classifier"><a href="/">Classifier</a></li>
          <li id="nav-search"><a href="/search">Search</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>


  <!-- Page Content -->
  <div class="container silver-border-top" id="snow">

    <!-- angular view -->
    <div ng-view></div>

  </div>
  <!-- /.container -->


  <!-- jQuery -->
  <script src="js/jquery.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>
  <!-- AngularJS -->
  <script src="js/angular.min.js"></script>
  <!-- Angular Routes -->
  <script src="js/angular-route.min.js"></script>
  <!-- Angular App -->
  <script src="app/app.js"></script>
  <!-- Controller -->
  <script src="app/controllers/controller.js"></script>
  <!-- Service -->
  <script src="app/services/service.js"></script>

  <script>
    $(".nav a").on("click", function() {
      $(".nav").find(".active").removeClass("active");
      $(this).parent().addClass("active");
    });

  </script>

</body>

</html>
